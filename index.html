---
layout: default
script: /assets/script/game.js
minSize: 5
maxSize: 20
defaultSize: 12
mxaWordsDefault: 10
mxaWordsMax: 20
---
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Options</div>
            <div class="panel-body">
                <div class="row form-group" id="heightOptions">
                    <div class="col-sm-6">
                        <label for="tableWidth">Width</label>
                        <select class="form-control" id="tableWidth">
                            {% for i in (page.minSize..page.maxSize) %}
                            <option {% if i == page.defaultSize %}selected="selected"{% endif %}>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="tableHeight">Height</label>
                        <select class="form-control" id="tableHeight">
                            {% for i in (page.minSize..page.maxSize) %}
                            <option {% if i == page.defaultSize %}selected="selected"{% endif %}>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <form class="form-group">
                            <label for="maxWords">Maximum No. Words</label>
                            <input type="number" class="form-control" id="maxWords" min="0" value="{{ page.mxaWordsDefault }}" max="{{ page.mxaWordsMax }}"></input>
                        </form>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-default" id="generate">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8" id="output">
        <div class="panel panel-default">
            <div class="panel-heading">Word Search Output</div>
            <div class="panel-body">
                <table class="table table-bordered unselectable" id="search-output">
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">Current Word List</div>
            <div class="panel-body word-list" id="word-list">
                <ul class="list-group">
                    <li class="list-group-item disabled">List Empty</li>
                </ul>
            </div>
        </div>
    </div>
</div>
